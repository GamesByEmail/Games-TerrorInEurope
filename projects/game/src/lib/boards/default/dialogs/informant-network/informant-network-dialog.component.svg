<svg viewBox="0 0 540 250" width=540 height=250 xmlns="http://www.w3.org/2000/svg">
  <g svg-dialog-title>
    <text x="270" text-anchor="middle">Informant Network Search</text>
  </g>

  <g svg-dialog-button="flat" width="170" (click)="close('c')" transform="translate(90,55)">
    <text class="callType">Call A City</text>
    <text y="25">If the City called</text>
    <text y="45">is anywhere in the</text>
    <text y="65">Terroristâ€™s Trail,</text>
    <text y="85">the age of the token</text>
    <text y="105">will be revealed.</text>
  </g>
  <g svg-dialog-button="flat" [disabled]="!regionSearchable" width="170" (click)="close('r')" transform="translate(270,55)">
    <text class="callType">Call a Region</text>
    <text y="25">If the Terriorist is in</text>
    <text y="45">a city in that region</text>
    <text y="65">they will answer 'Yes',</text>
    <text y="85">if not, 'No'.</text>
  </g>

  <g svg-dialog-button="flat" [disabled]="!allSearchable" width="170" (click)="allSearchable &amp;&amp; close('a')" transform="translate(450,55)">
    <text class="callType">Call All Regions</text>
    <text y="25">If the Terrorist is in</text>
    <text y="45">a region occupied by</text>
    <text y="65">any living Operative</text>
    <text y="85">they will answer 'Yes',</text>
    <text y="105">if not, 'No'.</text>
  </g>

  <g transform="translate(30,210)">
    <text>Note that North Africa and Turkey (dark green regions) are off limits to</text>
    <text y="20">Informant Network Searches and no Terrorist data will be revealed in either.</text>
  </g>
</svg>