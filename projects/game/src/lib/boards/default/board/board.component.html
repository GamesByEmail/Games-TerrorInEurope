  <g [ngClass]="{gameStarted:game.doneSettingUp(),unclickable:game.searchableRegions.length>0}">
    <g *ngFor="let territory of game.board.territories, index as i" [ngClass]="territory.region" [attr.transform]="'translate('+territory.mapData.location.x+' '+ territory.mapData.location.y+')'" onmouseover="if (this.parentNode.lastChild!==this) this.parentNode.appendChild(this)">
      <g class="urbanPair" [ngClass]="{canSelect:territory.canSelect,showTokenSelect:territory.showTokenSelect}">
        <use *ngIf="territory.index===game.searchedCity" href="#SearchedCity" style="pointer-events: none;" />
        <use class="urban" [ngClass]="{looksOccupied:territory.canSelect &amp;&amp; game.doneSettingUp() &amp;&amp; territory.looksOccupied()}" [attr.href]="territory.mapData.type" (click)="territory.click($event)" />
        <use *ngIf="territory.mapData.anchor" class="anchor" href="#Anchor" [attr.x]="territory.mapData.anchor.x" [attr.y]="territory.mapData.anchor.y" />
        <text *ngFor="let title of territory.mapData.titles" class="cityText" [ngClass]="territory.mapData.titleClass!" [attr.x]="title.location.x" [attr.y]="title.location.y">{{title.title}}</text>
        <g *ngFor="let piece of territory.pieces" [attr.transform]="'translate('+(piece.offset*20)+' 0)'">
          <g *ngIf="piece.isMeeple()" [ngClass]="{fade:game.moving &amp;&amp; piece.isOurTurn()}">
            <use [attr.href]="piece.svgId()" (click)="territory.click($event)" />
            <text *ngIf="piece.team.isAlive()" x="-15" class="strengthText">{{piece.team.strength}}</text>
          </g>
          <g *ngIf="piece.isToken()">
            <use [attr.href]="piece.svgId()" class="token placed" [ngClass]="tokenClass(piece)" />
            <text *ngIf="piece.age>0" y="-40" class="ageText">{{piece.age}}</text>
          </g>
        </g>
        <g *ngIf="game.showTokenSelect(territory)" class="tokenSelect">
          <circle r="35" fill="transparent" />
          <use href="#Trap" class="token" [attr.transform]="'scale(0.4) translate(-52,'+(territory.bombable() ? -30 : 0)+')'" (click)="territory.click($event,ETokenType.TRAP)" />
          <use href="#Recruit" class="token" [attr.transform]="'scale(0.4) translate(52,'+(territory.bombable() ? -30 : 0)+')'" (click)="territory.click($event,ETokenType.RECRUIT)" />
          <use *ngIf="territory.bombable()" href="#Bomb" class="token" transform="scale(0.4) translate(0,60)" (click)="territory.click($event,ETokenType.BOMB)" />
        </g>
      </g>
    </g>
  </g>

  <g *ngIf="game.moving" #mover class="mover" style="display:none">
    <use [attr.href]="game.findTurnTeam()!.meepleId" />
    <text x="-15" class="strengthText">{{game.findTurnTeam()!.strength}}</text>
  </g>

  <rect #dialogOverlay x="0" y="0" width="100%" height="1515" fill="rgba(0,0,0,0.4)" style="display:none" />
  <g>
    <g #dialogArea></g>
  </g>

  <g *ngFor="let team of game.teams, index as i" [attr.transform]="'translate('+(340*i)+' 1515)'">
    <rect width="350" height="100" stroke="rgb(0,0,0)" fill="rgb(236,236,236)" />
    <text x="170" y="30">{{team.title}}</text>
    <text x="170" y="40">{{team.myTurn}}</text>
  </g>
</svg>
